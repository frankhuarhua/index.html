<label style="color:red">a : </label>
<input id="en1" type="number" ><br><br>
<label style="color:blue">b : </label>
<input id="en2" type="number"><br><br>
<button onclick="suma()" >a+b</button>
<button onclick="resta()" >a-b</button>
<button onclick="division()">a/b</button>
<button onclick="producto()"> a*b </button>
<p id="demo1"></p>
<script>
function suma(){
    a = document.getElementById("en1").value;
    b = document.getElementById("en2").value;
    document.getElementById("demo1").innerHTML = Number(a) + Number(b);
}
function division(){
    a = document.getElementById("en1").value;
    b = document.getElementById("en2").value;
    document.getElementById("demo1").innerHTML = Number(a)/Number(b);
}
function producto(){
    a = document.getElementById("en1").value;
    b = document.getElementById("en2").value;
    document.getElementById("demo1").innerHTML = Number(a)*Number(b);
}
function resta(){
    a = document.getElementById("en1").value;
    b = document.getElementById("en2").value;
    document.getElementById("demo1").innerHTML = Number(a)-Number(b);
}

</script>
